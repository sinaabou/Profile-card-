<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styling.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
      
  </style>
</head>
<body>
    <div class="container">
        <div id="topimg">
            <img src="images/image-victor.jpg" alt="victor">
        </div>
        <div id="perimg">
             <p><span class="name"> Victor Crest</span><span class="age">26</span></p>
            <span id="city">Londen</span>
                   
        </div>
        <div id="footer">
            <div class="content"><span class="number">80K</span><br/><span>Followers</span></div>
            <div class="content"><span class="number">803K</span><br/><span>Likes</span></div>
            <div class="content"><span class="number">1.4K</span><br/><span>Photos</span></div>
        </div>
        
    </div>
              <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sinaabo</a>.
  </div>

</body>
</html>
